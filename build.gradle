buildscript {
    repositories {
        mavenCentral()
        gradlePluginPortal()
    }
}


plugins {
    id "org.jetbrains.intellij" version "0.4.2"
}

wrapper {
    gradleVersion = '5.2.1'
}

group 'antlr'
version pluginVersion

apply plugin: 'java'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'antlr'


compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

intellij {
    version = ideaVersion

    pluginName 'eo-intellij'
    downloadSources true
    updateSinceUntilBuild true
}

publishPlugin {
    /*  Don't forget to change plugin version in gradle.properties and in plugin.xml.
        Otherwise gradle task fails */
    /* Token should be generated in your profile in Marketplace */
    token = System.getenv("TOKEN")
}

repositories {
    mavenCentral()
}

dependencies {
    antlr("org.antlr:antlr4:$antlr4Version") {
        exclude group:'com.ibm.icu', module:'icu4j'
    }
    implementation 'org.antlr:antlr4-intellij-adaptor:0.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    // implementation 'com.qulice:qulice-gradle-plugin:0.18.19'
}

